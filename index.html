    <div class="container">

        <div class="card mt-3 mb-3">
            <div class="card-body text-center">
                <h1>MegaK - Shop</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Admin: Add new product:</h5>

                        <form data-admin-submit class="d-flex">
                            <input type="text" class="form-control m-2 p-2" placeholder="add product..." data-admin-product-name />
                            <input type="number" class="form-control m-2 p-2" placeholder="add price..." step="0.01" data-admin-product-price />
                            <input type="submit" class="btn btn-primary m-2"  value="Add" />
                        </form>

                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Product's List:</h5>
                        <ul data-products-items>
                            <!--            JS renders this part -->
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Cart:</h5>

                        <ul data-cart-items>
                            <!--            JS renders this part-->
                        </ul>
                        <button disabled data-cart-btn-order>Make order for amount of: <span data-cart-order-amount>0</span> zł</button>


                    </div>
                </div>
            </div>
        </div>

    </div>
