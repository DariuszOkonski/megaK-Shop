<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>MegaK Shop</title>

    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="card mt-3 mt-3">
            <div class="card-body text-center">
                <h1>MegaK - Shop</h1>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-body">
                <div class="accordion accordion-flush" id="accordionFlushExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingOne">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                                <h5 class="card-title">Admin: Add new product:</h5>
                            </button>
                        </h2>
                        <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <form data-admin-submit class="d-flex">
                                    <input type="text" class="form-control m-2 p-2" placeholder="add product..." data-admin-product-name />
                                    <input type="number" class="form-control m-2 p-2" placeholder="add price..." step="0.01" data-admin-product-price />
                                    <input type="submit" class="btn btn-primary m-2"  value="Add" />
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-lg-6 mt-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Product's List:</h5>
                        <ul data-products-items>
                            <!--            JS renders this part -->
                        </ul>
                    </div>
                </div>
            </div>


            <div class="col-lg-6 mt-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Cart:</h5>

                        <ul data-cart-items>
                            <!--            JS renders this part-->
                        </ul>

                        <div class="d-flex">
                            <button class="btn btn-primary flex-grow-1" disabled data-cart-btn-order>Make order for amount of: <span data-cart-order-amount>0</span> z≈Ç</button>
                        </div>


                    </div>
                </div>
            </div>
        </div>


    </div>

    <script type="module" src="Controller/ShopController.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
